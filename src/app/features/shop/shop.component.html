<nav class="mt-2 col-start-1 col-end-2">
  <ul class="flex">
    <li
      class="p-4 bg-orange-500 cursor-pointer rounded"
      (click)="showProduct(0)"
    >
      SNAILS
    </li>
    <li
      class="p-4 bg-orange-500 cursor-pointer mx-2 rounded"
      (click)="showProduct(1)"
    >
      BAGUETTES
    </li>
    <li
      class="p-4 bg-orange-500 cursor-pointer rounded"
      (click)="showProduct(2)"
    >
      FROGS
    </li>
  </ul>
</nav>

<div
  *ngIf="product$ | async as product"
  class="flex flex-wrap row-start-2 row-span-2 col-start-1 col-span-3"
>
  <app-product-card
    *ngFor="let item of product"
    [item]="item"
  ></app-product-card>
</div>

<app-cart class="row-start-2 col-start-4"></app-cart>
