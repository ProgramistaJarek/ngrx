<div class="w-64 p-4 rounded bg-black text-white my-1 mx-2">
  <img [src]="item.imgUrl" alt="dsad" />
  <div class="flex flex-col items-center">
    <h4>{{ item.name }}</h4>
    <p>{{ item.price }}z≈Ç</p>
    <p>{{ item.stars }} gwiazdki</p>
    <div class="flex">
      <button
        class="bg-white text-black px-2 rounded"
        (click)="onMinus(item.id)"
      >
        -
      </button>
      <p class="mx-2">{{ item.inStock }}</p>
      <button
        class="bg-white text-black px-2 rounded"
        (click)="onPlus(item.id)"
      >
        +
      </button>
    </div>
  </div>
</div>
