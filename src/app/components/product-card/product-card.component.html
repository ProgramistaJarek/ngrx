<div
  class="w-64 p-4 rounded bg-black text-white mb-2 mr-2 flex flex-col items-center"
>
  <img [src]="item.imgUrl" alt="dsad" class="object-cover h-72" />
  <div class="flex flex-col items-center">
    <h4 class="font-semibold capitalize">{{ item.name }}</h4>
    <p class="font-medium">{{ item.price | currency: "PLN " }}</p>
    <p>{{ item.stars }} gwiazdki</p>
    <p>in stock: {{ item.inStock }}</p>
    <div *ngIf="item.inStock; else outOfStock">
      <div class="flex justify-center">
        <button
          class="bg-white text-black px-2 rounded"
          (click)="onMinus()"
          [disabled]="count <= 1"
        >
          -
        </button>
        <p class="mx-2">{{ count }}</p>
        <button
          class="bg-white text-black px-2 rounded"
          (click)="onPlus()"
          [disabled]="count >= item.inStock"
        >
          +
        </button>
      </div>
      <button
        (click)="onAddToCard(item.id)"
        [disabled]="count <= 0"
        class="bg-orange-500 p-1 mt-2 rounded"
      >
        Add to cart
      </button>
    </div>
    <ng-template #outOfStock
      ><p class="text-red-500">Out of stock</p>
    </ng-template>
  </div>
</div>
